<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRT Screener</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    select, button {
      padding: 6px 10px;
      margin-right: 10px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #222;
      color: #fff;
    }

    #chart {
      margin-top: 30px;
      width: 100%;
      height: 500px;
    }
  </style>
</head>

<body>

  <h1>CRT Screener</h1>

  <select id="timeframe">
    <option value="daily">Daily</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
  </select>

  <button onclick="runScan()">Run Scan</button>

  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Timeframe</th>
        <th>CRT Type</th>
        <th>Chart</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <div id="chart"></div>

  <script>
    const API_URL = "https://crt-screener-backend.onrender.com/scan";

    async function runScan() {
      const tf = document.getElementById("timeframe").value;
      const tbody = document.getElementById("results");

      tbody.innerHTML = "<tr><td colspan='4'>Scanning...</td></tr>";

      try {
        const res = await fetch(`${API_URL}?tf=${tf}`);
        const data = await res.json();

        tbody.innerHTML = "";

        if (data.results.length === 0) {
          tbody.innerHTML = "<tr><td colspan='4'>No CRT Found</td></tr>";
          return;
        }

        data.results.forEach(row => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${row.symbol}</td>
            <td>${row.timeframe}</td>
            <td>${row.type}</td>
            <td>
              <button onclick="openChart('${row.symbol}')">View</button>
            </td>
          `;

          tbody.appendChild(tr);
        });

      } catch (err) {
        tbody.innerHTML = "<tr><td colspan='4'>Error loading data</td></tr>";
      }
    }

    function openChart(symbol) {
      document.getElementById("chart").innerHTML = `
        <iframe
          src="https://www.tradingview.com/widgetembed/?symbol=${symbol}&interval=D"
          width="100%"
          height="500"
          frameborder="0"
          allowfullscreen>
        </iframe>
      `;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRT Screener</title>

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0b0f1a;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      canvas {
        border: 1px solid #2a2f45;
        background: #050814;
        margin-top: 20px;
      }

      button {
        margin-top: 16px;
        padding: 10px 16px;
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #4338ca;
      }

      pre {
        margin-top: 20px;
        background: #0f172a;
        padding: 12px;
        border-radius: 6px;
        max-width: 100%;
        overflow-x: auto;
      }
    </style>
  </head>

  <body>
    <h1>CRT Screener</h1>

    <button id="scanBtn">Scan NAS100 (15m)</button>

    <canvas id="chart" width="500" height="300"></canvas>

    <pre id="output">Waiting for scan...</pre>

    <!-- SAFE SCRIPT (NO HTML PARSE ERRORS) -->
    <script>
     const API_BASE = "https://crt-screener-api.onrender.com";

      const canvas = document.getElementById("chart");
      const ctx = canvas.getContext("2d");
      const output = document.getElementById("output");
      const btn = document.getElementById("scanBtn");

      function drawCrosshair(cx, cy) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.strokeStyle = "#22d3ee";
        ctx.lineWidth = 2;

        ctx.beginPath();
        ctx.moveTo(cx - 8, cy);
        ctx.lineTo(cx + 8, cy);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(cx, cy - 8);
        ctx.lineTo(cx, cy + 8);
        ctx.stroke();
      }

      btn.addEventListener("click", async () => {
        output.textContent = "Scanning...";

        try {
          const res = await fetch(
            `${API_BASE}/scan/crt?symbol=NAS100&timeframe=15m`
          );

          if (!res.ok) {
            throw new Error("API error");
          }

          const data = await res.json();
          output.textContent = JSON.stringify(data, null, 2);

          // Draw example marker
          drawCrosshair(250, 150);
        } catch (err) {
          output.textContent = "Error: " + err.message;
        }
      });
    </script>
  </body>
</html>

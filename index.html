<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRT Screener</title>

  <!-- CSS -->
  <link rel="stylesheet" href="index.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.ico" />
</head>

<body>
  <div class="app">

    <h1>CRT Screener</h1>
    <p class="subtitle">Institutional-grade execution intelligence</p>

    <!-- Brain Canvas -->
    <canvas id="brain" width="420" height="420"></canvas>

    <!-- Controls -->
    <div class="controls">
      <button onclick="setSignal('WEAK')">Weak</button>
      <button onclick="setSignal('VALID')">Valid</button>
      <button onclick="setSignal('A+')">A+</button>
    </div>

    <div id="status">NO SIGNAL</div>
  </div>

  <!-- Brain Animation Script -->
  <script src="brain.js"></script>
</body>
</html>
